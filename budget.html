<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App  |  Budget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="budget-page">
    <header>
        <div class="header">
            <a href="index.html">Log Out</a>
            <a href="budget.html">Budget</a>
            <a href="report.html">Report</a>
        </div>
        <hr>
    </header>
    
    <main>
        <form class="gatherData">
            
            <legend>Enter Your Details</legend>
            
            <input type="radio" name="income" id="income" value="Income">
            <label for="income">Income</label>
            <input type="radio" name="income" id="expense" value="Expense">
            <label for="expense">Expenses</label> <br>

            <label for="amount">Amount:</label>
            <input type="number" name="amount" id="amount" step="0.01" value="0.00"><br>
            
            <label for="identifier" id="insertType">Type:</label>
            <input type="text" name="identifier" id="id"><br>
            
            <label for="date">Date:</label>
            <input type="date" name="dateOfRecord" id="dateOfRecord"><br>
            
            <div id="setCenter">
                <input type="button" value="Submit" id="submitBtn">
            </div>
        </form>

        <div class="seeChart"><a href="report.html">See your chart!</a></div>

        <div class="container">
            <div class="overallIncome">
                <h2>Overall Income</h2>
                <hr>
                <div class="incomeCards">
                    <table>
                            <thead id="overallIncomeHead">
                                <tr>
                                    <th>Overall Income</th>
                                    <th>Current Income</th>
                                </tr>
                            </thead>
                            <tbody id="overallIncomeBody">
                                <!-- Javascript will insert numbers here -->
                                <tr>
                                    <td id="overallIncomeAmt">€</td>
                                    <td id="realIncomeAmt">€</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                <!-- Tracker of all income -->


            </div>

            <div class="overallExpense">
                <h2>Overall Expense</h2>
                <hr>

                <div class="expenseCards">
                    <table>
                        <thead id="overallExpenseHead">
                            <tr>
                                <th>Overall Expense</th>
                                <th>Current Expense</th>
                            </tr>
                        </thead>
                        <tbody id="overallExpenseBody">
                            <!-- Javascript will insert numbers here -->
                            <tr>
                                <td id="overallExpenseAmt">€</td>
                                <td id="realExpenseAmt">€</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Tracker of all expenses -->
            </div>
        </div>

        <div class="dataRecord">
            <h2>Records Table</h2>
            <hr>
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Identifier</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="recordsBody">
                    <!-- Javascript will add rows here -->
                </tbody>
            </table>
        </div>

        <div class="clearData">
            <button id="clearAllBtn">Clear All Data</button>
        </div>
        
    </main>
    
    <footer>
        <hr>
        <!-- Insert logo here -->
        <p>&#169;</p>
        <p>All Rights Reserved.</p>
    </footer>
    
    
    <script src="script.js"></script>
</body>
</html>
